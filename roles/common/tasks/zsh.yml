- name: ensure needed packages installed 
  apt: name={{item}}
  sudo: yes
  with_items:
    - zsh 
    - git

- name: Installing oh-my-zsh per user
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "/home/{{ deploy_user }}/.oh-my-zsh"

- name: Setting default shell per user
  user:
    name: "{{ deploy_user }}"
    shell: /bin/zsh
  become: yes

- name: Copy default files
  copy: src=../templates/zshrc dest=/home/{{ deploy_user }}/.zshrc
